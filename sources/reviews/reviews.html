<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Reseñas</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&family=Teachers:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globalstyle.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/itemDetail.css">
    <link rel="stylesheet" href="/styles/review.css">

</head>

<body>
    <!--Reviews-->
    <div id="review-container" class="product-reviews-section">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">


                    <div class="product__details--tab__inner border-radius-10">
                        <div class="tab_content">
                            <div id="reviews" class="tab_pane show active">

                                <div class="product__reviews">
                                    <div class="product__reviews--header">
                                        <h3 class="product__reviews--header__title mb-20">¡RESEÑAS DEL PRODUCTO!
                                        </h3>


                                        <div class="row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="card">
                                                    <div class="row card-body">
                                                        <h5 class="card-title">Alejandra</h5>

                                                        <p class="card-text">Su color es hermoso y su material es
                                                            transpirable.</p>

                                                    </div>
                                                </div>
                                            </div>



                                            <div class="col-sm-6">

                                                <div class="card">
                                                    <div class="card-body">
                                                        <h5 class="card-title">Mariana</h5>
                                                        <p class="card-text">Las tallas son correctas además llegó muy
                                                            rápido</p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h5 class="card-title">Sandra</h5>
                                                        <p class="card-text">Es muy comodo de usar, el envío fue
                                                            gratis y me dieron un cupón para mi siguiente compra.
                                                        </p>

                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-sm-6">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h5 class="card-title">¡Sigues tú! </h5>
                                                        <form id="comentario-form">
                                                            <div class="row mb-3">
                                                                <div class="col-12 col-sm-6">
                                                                    <input type="text" class="form-control" id="nombre"
                                                                        placeholder="Ingresa tu nombre" required>
                                                                </div>
                                                                <div class="col-12 col-sm-6">
                                                                    <!-- Contenedor para las estrellas de calificación -->
                                                                    <div class="rating" id="calificacion-contenedor">
                                                                    </div>

                                                                </div>
                                                            </div>

                                                            <!-- Fila para el Comentario -->
                                                            <div class="row mb-4">
                                                                <div class="col-12">
                                                                    <textarea class="form-control" id="comentario"
                                                                        rows="4" placeholder="Escribe tu comentario"
                                                                        required></textarea>
                                                                </div>
                                                            </div>

                                                            <!-- Botón de envío -->
                                                            <button type="submit"
                                                                class="btn-outline-info">Enviar</button>

                                                        </form>
                                                        <!-- Mensaje de confirmación (oculto por defecto) -->
                                                        <div id="submission-message"
                                                            style="display: none; color: #AA3378;; margin-top: 15px;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
    <script src="/sources/reviews/reviews.js"></script>
    <script src="/sources/items/itemDetail/itemDetail.js"></script>
</body>

</html>
