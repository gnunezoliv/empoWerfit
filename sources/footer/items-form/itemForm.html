<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Item Form</title>
</head>

<body>
    <div class="container">
        <h1 class="my-5">New Item</h1>
        <div class="row">
            <div class="col">
                <form id="newItemForm">
                    <div class="form-group">
                        <label for="newItemCategory">Categoria</label>
                        <input type="text" class="form-control" id="newItemCategory">
                    </div>
                    <div class="form-group">
                        <label for="newItemName">Nombre</label>
                        <textarea type="text" class="form-control" id="newItemName"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="newItemDescription">Descripcion</label>
                        <input type="text" class="form-control" id="newItemDescription">
                    </div>                 
                    <div class="form-group">
                        <label for="newItemPrice">Precio</label>
                        <input type="text" class="form-control" id="newItemPrice">
                    </div>
                    <div class="form-group">
                        <label for="newItemSize">Talla</label>
                        <input type="text" class="form-control" id="newItemSize">
                    </div>
                    
                    <div class="form-group">
                        <label for="newItemColor">Color</label>
                        <input type="text" class="form-control" id="newItemColor">
                    </div>
                    <div class="form-group">
                        <label for="newItemWeight">Peso</label>
                        <input type="text" class="form-control" id="newItemWeight">
                    </div>
                    <div class="form-group">
                        <label for="newItemStock">Stock</label>
                        <input type="text" class="form-control" id="newItemStock">
                    </div>   
                    <div class="form-group">
                        <label for="newItemURLImage">URL_Imagen</label>
                        <input type="text" class="form-control" id="newItemURLImage">
                    </div>
                    <div class="form-group">
                        <label for="newItemID">ID</label>
                        <input type="text" class="form-control" id="newItemID">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Save Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/ItemsController.js"></script>
    <script src="js/item-form.js"></script>
</body>

</html>
