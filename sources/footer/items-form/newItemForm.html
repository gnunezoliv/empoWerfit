<!doctype html>
<html lang="es-mx">
<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Registro de Productos</title>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&family=Teachers:ital@0;1&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globalstyle.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    
</head>
<body class="bg-light-purple">

<!-- Navbar -->

<nav id="navbar-container"></nav>

<!---Formulario NewItem-->


<div class="alert alert-success" role="alert">
    Producto Agregado con éxito!
    </div>
    
    <div class="alert alert-danger" role="alert">
    Producto NO creado, intenta denuevo
    </div>

<div class="container my-5 py-3">
    <h1 class="my-5">New Item</h1>
    <div class="row">
        <div class="col">
            <form id="newItemForm">

                <div class="form-group">
                    <label for="newItemCategory">Categoria: *</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">...</option>
              <option>Ropa</option>
              <option>Equipamiento basico</option>
              <option>Accesorios</option>
              <option>Productos de recuperación</option>
            </select>

                      
          
                </div>
                <div class="form-group">
                    <label for="newItemName" >Nombre: *</label>
                    <textarea type="text" class="form-control" id="newItemName" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="newItemDescription" >Descripcion: *</label>
                    <input type="text" class="form-control" id="newItemDescription" required>
                </div>       

                <div class="form-group">
                    <label for="newItemPrice" required>Precio MXN: *</label>
                    <input type="text" class="form-control" id="newItemPrice" required>
                </div>
                <div class="form-group">
                    <label for="newItemSize">Talla:</label>
                    <input type="text" class="form-control" id="newItemSize">
                </div>
                
                <div class="form-group">
                    <label for="newItemColor">Color:</label>
                    <input type="text" class="form-control" id="newItemColor">
                </div>
                <div class="form-group">
                    <label for="newItemWeight">Peso:</label>
                    <input type="text" class="form-control" id="newItemWeight">
                </div>
                <div class="form-group">
                    <label for="newItemStock">Stock: *</label>
                    <input type="text" class="form-control" id="newItemStock" required>
                </div>   
                <div class="form-group">
                    <label for="newItemURLImage">URL_Imagen: *</label>
                    <input type="text" class="form-control" id="newItemURLImage" required>
                </div>
                <div class="form-group">
                    <label for="newItemID">ID: *</label>
                    <input type="text" class="form-control" id="newItemID" required>
                </div>
                
                <button type="submit" class="btn contact-btn">Guardar</button>
            </form>
        </div>
    </div>
</div>

<!---Footer-->
<footer id="footer-container"></footer>


<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/sources/navbar/navbar.js"></script>
<script src="/sources/footer/footer.js"></script>


  
</body>
</html>
