<!doctype html>
<html lang="es-mx">
<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Registro de Productos</title>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&family=Teachers:ital@0;1&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globalstyle.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="../../../styles/items.css">
    <link rel="stylesheet" href="../../../styles/newItemForm.css">
    
</head>
<body class="bg-light-purple">

<!-- Navbar -->

<nav id="navbar-container"></nav>

<!---Formulario NewItem-->


<div class="container mt-5">
    <h2>Crear Nuevo Item</h2>
    <form id="itemForm" class="needs-validation" novalidate>
        <div class="mb-2">
            <label for="categoria" class="form-label">Categoría<span class="span-label-contact-form">*</span></label>
            <select class="form-select" id="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="ropa-deportiva">Ropa Deportiva</option>
                <option value="equipamento-basico">Equipamento Básico</option>
                <option value="accesorios">Accesorios</option>
                <option value="productos-recuperacion">Productos de recuperación</option>
            </select>
            <div class="invalid-feedback">Debe seleccionar una categoría.</div>
        </div>
        <div class="mb-2">
            <label for="nombre" class="form-label" >Nombre<span class="span-label-contact-form">*</span></label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del producto" id="nombre" required>
            <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>
        <div class="mb-2">
            <label for="descripcion" class="form-label">Descripción<span class="span-label-contact-form">*</span></label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción del producto" required></textarea>
            <div class="invalid-feedback">La descripción es obligatoria.</div>
        </div>
        <div class="mb-2">
            <label for="precio" class="form-label">Precio<span class="span-label-contact-form">*</span></label>
            <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto" min="1" step="any" required onwheel="return false" passive onkeydown="return event.key !== 'ArrowUp' && event.key !== 'ArrowDown'">
            <div class="invalid-feedback">El precio debe ser mayor a 1.</div>
        </div>
        <div class="mb-2">
            <label for="talla" class="form-label">Talla</label>
            <input type="text" class="form-control" id="talla" placeholder="Ingrese la talla del producto">
        </div>
        <div class="mb-2">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" class="form-control" id="peso" onwheel="return false" placeholder="Ingrese el peso del producto" passive>
        </div>
        <div class="mb-2">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" placeholder="Ingrese los colores disponibles del producto">
        </div>
        <div class="mb-2">
            <label for="stock" class="form-label">Stock<span class="span-label-contact-form">*</span></label>
            <input type="number" class="form-control" id="stock" min="1" placeholder="Ingrese la cantidad de artículos disponibles" required onwheel="return false" passive onkeydown="return event.key !== 'ArrowUp' && event.key !== 'ArrowDown'">
            <div class="invalid-feedback">El stock debe ser mayor a 1.</div>
        </div>        
        <div class="mb-2">
            <label for="imagen" class="form-label">Imagen<span class="span-label-contact-form">*</span></label>
            <input type="file" class="form-control" id="imagen" >
            <div class="invalid-feedback">La imagen es obligatoria.</div>
        </div>
        <!-- Imagen de vista previa -->
        <div class="mb-2">
            <img id="preview" src="#" alt="Vista previa de la imagen" style="display:none; max-width: 200px; margin-top: 10px;">
        </div>
        
        <div class="mb-3">
            <label for="id" class="form-label">Contraseña Administrador<span class="span-label-contact-form">*</span></label>
            <input type="password" class="form-control" id="id" required pattern="123456" placeholder="Ingrese su contrasñea de administrador">
            <div class="invalid-feedback">La contraseña es incorrecta.</div>
            <div class="invalid-feedback">El ID es obligatorio.</div>
        </div>
        <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
            <button type="submit" class="btn btn-primary btn-lg">Crear Item</button>
            <button type="button" id="modifyItemBtn" class="btn btn-primary btn-lg">Modificar Item</button>
            <button id="clearStorage" class="btn btn-primary btn-lg">Limpiar Almacenamiento</button>
        </div>

    </form>
    <div id="alertContainer" class="mt-3"></div>
</div>

<!-- Modal para la solicitud de contraseña -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Ingrese su contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="password" id="passwordInput" class="form-control" placeholder="Contraseña">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmPasswordButton">Confirmar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  

<!---Footer-->
<footer id="footer-container"></footer>


<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/sources/navbar/navbar.js"></script>
<script src="/sources/footer/footer.js"></script>
<script src="./itemForm.js"></script>


</body>
</html>
